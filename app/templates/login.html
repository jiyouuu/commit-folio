<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" type="email" placeholder="이메일을 입력하세요">
        </div>
        <button onclick="login()">로그인</button>
        <p class="link"><a href="/register">회원가입</a></p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('이메일을 입력하세요.');
                return;
            }

            const response = await fetch(`/login?email=${encodeURIComponent(email)}`);
            if (response.ok) {
                const data = await response.json();
                const userId = data.user_id;
                alert('로그인 성공!');
                // 로그인 성공 시 → 프로필 페이지로 이동
                window.location.href = `/profiles/view/${userId}`;
                // window.location.href = `/profile/edit/${userId}`;  // 프로필 수정 페이지로 이동
            } else {
                const error = await response.json();
                alert(`로그인 실패: ${error.detail}`);
            }
        }
    </script>
</body>
</html>
