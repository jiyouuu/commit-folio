<!-- profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
</head>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
<body>
    <div class="container">
           <h1>프로필</h1>
            <p><strong>유저 ID:</strong> {{ profiles.user_id }}</p>
            <p><strong>소개:</strong> {{ profiles.bio }}</p>
            <p><strong>폰:</strong> {{ profiles.phone }}</p>
            <button onclick="goToPostPage()" style="margin-bottom: 50px;">내가 작성한 글 보기</button>
            <div id="postsContainer"></div>
            <button onclick="editProfile()">프로필 수정</button>
    </div>
 

    <script>
        function editProfile() {
            const user_id = "{{ profiles.user_id }}";
            window.location.href = `/edit/profile/${user_id}`;
        }

         function goToPostPage() {
        const user_id = "{{ profiles.user_id }}";
        window.location.href = `/posts/view/${user_id}`;
         }
    </script>
</body>
</html>
